<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- OTHERS CSS -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/querys.css">
    <!-- FONT-AWESOME REMOTE LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <!-- GAME ZONE -->
        <!-- ACTION ZONE -->
        <main class="actionZone">
            <h2 class="actionZone__fleet">
                YOUR FLEET
            </h2>
            <!-- ACTION ZONE CONTAINER-->
            <section class="actionZone__container">
                <!-- PLAYER BOARD -->
                <div class="actionZone__board">
                    <div class="actionZone__ships" id="actionZone__ships">
                        <!-- <div class="barco1">
                            <img src="./assets/images/newClassic/5cells.jpg" alt="" class="ship_image">
                        </div> -->
                       <!--  <div class="barco2">
                
                        </div>
                        <div class="barco3">
                            
                        </div>
                        <div class="barco4">
                            
                        </div> -->
                        
                    </div>
                </div>
                <!-- TITLE TO SHOW PLAYER TURN, END OR BEGIN GAME -->
            </section>
        </main>
        <div class="actionZone__title-container">
            <h2 class="actionZone__title appearText" id="actionZone__title">
                START BATTLE
            </h2>
        </div>
        <!-- INFO ZONE -->
        <aside class="infoZone">
            <h2 class="infoZone__fleet">
                ENEMY FLEET
            </h2>
            <!-- ENEMY BOARD -->
            <div class="infoZone__board">
                <div class="infoZone__ships" id="infoZone__ships">
                    <!--                     
                        <div class="barco1">
                            
                        </div>
                        <div class="barco2">
            
                    </div>
                    <div class="barco3">
                        
                    </div>
                    <div class="barco4">
                        
                    </div> -->
                </div>
            </div>
            <!-- ENEMY ZONE -->
            <div class="infoZone_fleet">
            </div>
        </aside>
        <section class="section__buttons" id="section_butons">
            <audio class="music__icon hide" id="musicGame" src="./assets/sounds/3 20 Hammer Bros. Battle.mp3"></audio>
            <div class="contianer__icon" id="music__icon">
                <img src="./assets/images/buttons/button_music.png" alt="" class="icon">
                <div class="red_bar hide"></div>
            </div>
            <audio class="sound__icon hide" id="shootWater" src="./assets/sounds/smb_stomp.wav"></audio>
            <audio class="sound__icon hide" id="shootSound" src="./assets/sounds/mario-bros-firework.mp3"></audio>
            <div class="contianer__icon"  id="sound__icon" >
                <img src="./assets/images/buttons/button_sound.png" alt="" class="icon">
                <div class="red_bar hide"></div>
            </div>
            <div class="contianer__icon"  id="vibration__icon" >
                <img src="./assets/images/buttons/button_vibration.png"alt="" class="icon">
                <div class="red_bar hide"></div>
            </div>
        </section>
        <audio id="gameOver" src="./assets/sounds/smb_gameover.wav"></audio>
        <audio id="winner" src="./assets/sounds/smb_stage_clear.wav"></audio>
        <!-- estadistic and final game show -->
        <footer class="footer" id="footer">
            <h2 id="footer__title" class="footer__title green">
                
            </h2>
            <h3 class="footer__subtitle">
                SCORE
            </h3>
            <table class="table">
                <tr class="tr">
                    <th class="th th__title">CPU</th>
                    <th class="th th__title"></th>
                    <th class="th th__title">YOU</th>
                </tr>
                <tr class="tr">
                    <td class="td td_stats td_cpu"></td>
                    <td class="td">SHOOT</td>
                    <td class="td td_stats td_player"></td>
                </tr>
                <tr class="tr">
                    <td class="td td_stats td_cpu"></td>
                    <td class="td">SHOOT ON TARGET</td>
                    <td class="td td_stats td_player"></td>
                </tr>
                <tr class="tr">
                    <td class="td td_stats td_cpu"></td>
                    <td class="td">SUNKEN SHIP</td>
                    <td class="td td_stats td_player"></td>
                </tr>
                <tr class="tr">
                    <td class="td">TIME</td>
                    <td id="td_time" class="td_time"></td>
                </tr>
            </table>
            <div class="footer__button" id="footer_buton">
                PLAY AGAIN
            </div>
        </footer>
    </div>
    <!-- START IMAGE TO BEGIN THE GAME -->
    <header class="header" id="header">
        <div class="header__image">
            <img src="./assets/images/backgroundStart.jpg" alt="" class="image">
        </div>
        <div class="header__button animation__button" id="header__button">
            START GAME
        </div>
        <div class="spinner-border text-light loading__button hide" id="loading__button" role="status">
        </div>
    </header>
    <!-- BOOTSTRAP JS FILE -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- OTHER JS FILES -->
    <script src="./js/loadGame.js"></script>
    <script src="./js/shoots.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/endGame.js"></script>
    <script src="./js/animation.js"></script>
</body>
</html>
