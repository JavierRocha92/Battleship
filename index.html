<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- OTHERS CSS -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <!-- FONT-AWESOME REMOTE LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" id="container">

        <!-- GAME ZONE -->
        <header class="header">
            
        </header>
        <!-- ACTION ZONE -->
        <main class="actionZone">
            <!-- ACTION ZONE CONTAINER-->
            <section class="actionZone__container">
                <!-- PLAYER BOARD -->
                <div class="actionZone__board">
                    <div class="actionZone__ships" id="actionZone__ships">
                        <!-- <div class="barco1">
                            <img src="./assets/images/newClassic/5cells.jpg" alt="" class="ship_image">
                        </div> -->
                       <!--  <div class="barco2">
                
                        </div>
                        <div class="barco3">
                
                        </div>
                        <div class="barco4">
                
                        </div> -->
                    
                    </div>
                </div>
                <!-- TITLE TO SHOW PLAYER TURN, END OR BEGIN GAME -->
            </section>
            <div class="actionZone__title-container">
                <h2 class="actionZone__title appearText" id="actionZone__title">
                    START BATTLE
                </h2>
            </div>
        </main>
        <!-- INFO ZONE -->
        <aside class="infoZone">
            <!-- ENEMY BOARD -->
            <div class="infoZone__board">
                <div class="infoZone__ships" id="infoZone__ships">
<!--                     
                    <div class="barco1">
            
                    </div>
                    <div class="barco2">
            
                    </div>
                    <div class="barco3">
            
                    </div>
                    <div class="barco4">
            
                    </div> -->
                </div>
            </div>
            <!-- ENEMY ZONE -->
            <div class="infoZone_fleet">
            </div>
        </aside>
        <footer class="footer" id="footer">
            <div class="contianer__icon">
                <img src="./assets/images/buttons/button_music.png" id="music__icon" alt="" class="icon">
                <div class="red_bar hide"></div>
            </div>
            <div class="contianer__icon">
                <img src="./assets/images/buttons/button_sound.png" id="sound__icon" alt="" class="icon">
                <div class="red_bar hide"></div>
            </div>
            <div class="contianer__icon">
                <img src="./assets/images/buttons/button_vibration.png" id="vibration__icon" alt="" class="icon">
                <div class="red_bar hide"></div>
            </div>
        </footer>
        <audio id="musicGame" src="./assets/sounds/3 20 Hammer Bros. Battle.mp3"></audio>
        <audio id="shootSound" src="./assets/sounds/mario-bros-firework.mp3"></audio>
    </div>
    <!-- BOOTSTRAP JS FILE -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- OTHER JS FILES -->
    <script src="./js/loadGame.js"></script>
    <script src="./js/shoots.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/endGame.js"></script>
    <script src="./js/animation.js"></script>
</body>
</html>
